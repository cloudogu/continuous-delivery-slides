kind: Service 
apiVersion: v1
metadata:
  name: cd-slides
spec:
  selector:
    app: cd-slides
  ports:
    - port: 80
      targetPort: 8080
  type: ClusterIP
---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: cd-slides
spec:
  selector:
    matchLabels:
      app: cd-slides
  template:
    metadata:
      labels:
        app: cd-slides
      annotations:
        kubernetes.io/change-cause: $IMAGE_NAME
    spec:
      containers:
        - name: cd-slides
          image: $IMAGE_NAME
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: 100m
              memory: 64Mi
            requests:
              cpu: 100m
              memory: 64Mi
---
kind: Ingress
apiVersion: extensions/v1beta1
metadata:
  name: cd-slides
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
    - host: continuous-delivery-slides.cloudogu.com
      http:
        paths:
          - path: /
            backend:
              serviceName: cd-slides
              servicePort: 80